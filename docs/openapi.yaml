      summary: Carga o actualizaci√≥n masiva de m√©tricas
      security: [ { bearerAuth: [] } ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MetricaInput'
      responses:
        "200":
          description: OK
