  /territorios/{id}/sectores:
    get:
      tags: [Sectorizaci√≥n]
      summary: Sectores por territorio
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: includeStats
          schema:
            type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  territorio:
                    type: object
                    properties:
                      territorio_id: { type: integer }
                      codigo:        { type: string }
                      nombre:        { type: string }
                  sectores:
                    type: array
                    items:
                      oneOf:
                        - $ref: '#/components/schemas/SectorBasic'
                        - $ref: '#/components/schemas/SectorStats'
