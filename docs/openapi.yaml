        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/UpdateSector' }
      responses:
        "200": { description: Actualizado }
        "409": { description: Conflicto de nombre }
    delete:
      tags: [Sectorizaci√≥n]
      summary: Desactiva sector (soft-delete)
