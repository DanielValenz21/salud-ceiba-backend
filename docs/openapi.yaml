  /metricas:
    get:
      tags: [M√©tricas]
      summary: Lista paginada/filtrada de m√©tricas mensuales
      security: [ { bearerAuth: [] } ]
      parameters:
        - in: query
          name: territorio_id
          schema: { type: integer }
        - in: query
          name: ind_id
          schema: { type: string }
        - in: query
          name: periodo_desde
          schema: { type: string, pattern: "^\\d{4}-\\d{2}$" }
        - in: query
          name: periodo_hasta
          schema: { type: string, pattern: "^\\d{4}-\\d{2}$" }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
